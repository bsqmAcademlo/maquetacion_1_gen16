<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>

    <main class="container">

        <div class="header">
            <div class="header__letter">
                <p>My balance</p>
                <p>$921.48</p>
            </div>

            <div class="header__fig"></div>
        </div>

        <div class="card">

            <div class="card__title">
                <p>Spending - Last 7 days</p>
            </div>

            <div class="content__days">

                <div class="day">
                    <div class="day__percent-info">$55.99</div>
                    <div class="day__percent" style="height: 50px;"></div>
                    <p>mon</p>
                </div>

                <div class="day">
                    <div class="day__percent-info">$55.99</div>
                    <div class="day__percent" style="height: 90px;"></div>
                    <p>tue</p>
                </div>

                <div class="day">
                    <div class="day__percent-info">$55.99</div>
                    <div class="day__percent" style="height: 30px;"></div>
                    <p>wed</p>
                </div>

                <div class="day">
                    <div class="day__percent-info">$55.99</div>
                    <div class="day__percent" style="height: 45px;"></div>
                    <p>thu</p>
                </div>

                <div class="day">
                    <div class="day__percent-info">$55.99</div>
                    <div class="day__percent" style="height: 70px;"></div>
                    <p>fri</p>
                </div>

                <div class="day">
                    <div class="day__percent-info">$55.99</div>
                    <div class="day__percent" style="height: 60px;"></div>
                    <p>sat</p>
                </div>

                <div class="day">
                    <div class="day__percent-info">$55.99</div>
                    <div class="day__percent" style="height: 80px;"></div>
                    <p>sun</p>
                </div>

            </div>

            <div class="card__separator"></div>

            <div class="card__footer">
                <div class="card__footer-price">
                    <p>Total this month</p>
                    <p>$478.33</p>
                </div>

                <div class="card__footer-percent">
                    <p>+2.4%</p>
                    <p>from last month</p>
                </div>
            </div>
        </div>

    </main>




















</body>

</html>
